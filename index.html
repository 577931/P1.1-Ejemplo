      <!--FORMULARIO para recoger datos de un nuevo usuario para darse de alta en una academia que oferta cursos-->
      <div class="container-fluid bg-secondary">
        <h2><p class="text-white bg-warning">REGISTRO ACADEMIA "POS HABER ESTUDIAO!"</p></h2>
        <form>
            <div class="form-row text-white">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Nombre</label>
                  <input type="name" class="form-control" id="inputName" placeholder="Escriba su nombre">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Apellidos</label>
                  <input type="surname" class="form-control" id="inputSurname" placeholder="Escriba sus apellidos">
                </div>
              </div>
            <div class="form-row text-white">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Correo electrónico</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Escriba su correo">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
              </div>
            </div>
            <div class="form-row text-white">
              <div class="form-group col-md-6">
                <label for="inputState">Region</label>
                <select id="inputCity" class="form-control">
                    <option selected>Castilla-La Mancha</option>
                    <option>Otra</option>
                  </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputCity">Provincia</label>
                <select id="inputCity" class="form-control">
                  <option selected>Toledo</option>
                  <option>Guadalajara</option>
                  <option>Cuenca</option>
                  <option>Albacete</option>
                  <option>Ciudad Real</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputCode">Código postal</label>
                <input type="text" class="form-control" id="inputCode">
              </div>
            </div>
            <div class="form-row text-white">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Avenida Perico de los palotes 69">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Dirección 2 (Opcional)</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Rue del Percebe 13">
                </div>
            </div>
            <div class="form-row text-white">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Estudios anteriores</label>
                    <input type="text" class="form-control" id="inputStudies" placeholder="Bachillerato, FP de grado medio en SMR, etc">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCurse">¿Qué curso te gustaría hacer?</label>
                    <select id="inputCurse" class="form-control">
                        <option selected>REDES</option>
                        <option>PROGRAMACIÓN</option>
                        <option>SEGURIDAD</option>
                        <option>DESARROLLO WEB</option>
                        <option>DESARROLLO MOVIL</option>
                        <option>MANTENIMIENTO DE SISTEMAS</option>
                    </select>
                </div>
            </div>
            <div class="form-group text-white">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  No he leido y acepto la política de protección de datos
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
      </div>
